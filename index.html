<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carta de Greyspire — Crawl 3D</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>

  <!-- Selo (sempre visível, fundo preto) -->
  <button id="seloBtn" class="selo-btn" aria-label="Iniciar ritual">
    <img src="img/selo.png" alt="Selo arcano" class="selo-img" />
  </button>

  <!-- Canvas do Three.js -->
  <canvas id="stage"></canvas>

  <!-- Assinatura final (fica oculta até o fim do crawl) -->
  <div id="assinatura" class="assinatura" aria-hidden="true">
    Arcanista-mor Amaris Solun
  </div>

  <!-- Áudio (inicia no clique) -->
  <audio id="ritualAudio" src="audio/ritual.mp3" preload="auto" loop></audio>

  <!-- Libs externas -->
  <script type="module" src="https://unpkg.com/three@0.159.0/build/three.module.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-aqk0z0f4x1a6j0iP2hZy0Jbtq+0n6zQ5M8iLk2vVbXwEfo7c0a2p2mQm9d2o5hVQnI8oQd1oJQf2Gm0Y3pQZ4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App -->
  <script type="module" src="js/ritual.js"></script>
</body>
</html>
